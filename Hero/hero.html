<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUGAR GAME</title>
    <link rel="stylesheet" href="./herop.css" />
  </head>
  <body>
    <script src="abeeb.js"></script>

    <div class="yen">
      <h1>Rock Paper Scissors</h1>
      <p>The Winner is first to win 5 points</p>
    </div>
    <div id="ig">
      <div id="main">
        <div class="corner">
          <p>Player</p>
          <img src="./images/user.png" alt="human" />
          <p>score:</p>
        </div>
        <div class="dive">
          <button><img src="./images/rock (1).png" alt="rock" /></button>
          <button><img src="./images/paper.png" alt="paper" /></button>
          <button><img src="./images/scissors.png" alt="scissors" /></button>
        </div>
      </div>

      <div id="mane">
        <div class="car">
          <p>computer</p>
          <img src="./images/robot.png" alt="robot" />
          <p>score:</p>
        </div>
        <div class="container">
          <img src="./images/rock (1).png" alt="rock" />
          <img src="./images/paper.png" alt="paper" />
          <img src="./images/scissors.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
